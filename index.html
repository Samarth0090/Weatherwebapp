<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherStyle.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mdiv">
      <div class="weather_app">
        <h1 align="center">WEATHER FORECAST</h1>
        <div class="ip">
          <input
            type="text"
            name=""
            id="userText"
            placeholder="Enter a City Name"
          />
          <button onclick="getWeatherData()">
            <img
              src="https://www.freeiconspng.com/uploads/search-icon-png-30.png"
              alt=""
            />
          </button>
        </div>
        <div class="info" align="center">
          <br />
          <img src="weather_img.png" alt="" class="weather_img" />
          <h1 id="temp">0Â°C</h1>
          <h2 id="city">City</h2>
        </div>
        <div class="info2">
          <div class="humidity">
            <img src="" alt="" class="humi" />
            <h3>HUMIDITY</h3>
            <h4 id="humidity-info">0%</h4>
          </div>
          <div class="wind">
            <img src="" alt="" class="humi" />
            <h3>WIND</h3>
            <h4 id="wind-info">0 Km/h</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherScript.js"></script>
  </body>
</html>
